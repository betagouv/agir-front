name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: release-please-action
          changelog-types: '[{"type":"[feature]","section":"✨ Nouvelles fonctionnalités","hidden":false},{"type":"[fix]","section":"🐛 Corrections de bogues","hidden":false},{"type":"[tech]","section":"👷 Autres changements","hidden":false}]'